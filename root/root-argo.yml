apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Dubovsky-Andrey/kubernetes-public
    path: root
    targetRevision: HEAD
  destination:
    name: in-cluster
    namespace: stage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
