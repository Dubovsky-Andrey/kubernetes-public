# Deployment script patch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  template:
    spec:
      containers:
        - name: postgresql
          image: postgres:17.4
          env:
            - name: POSTGRES_DB
              value: test
            - name: POSTGRES_USER
              value: test
            - name: POSTGRES_PASSWORD
              value: test
