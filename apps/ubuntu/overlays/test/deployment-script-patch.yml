# Deployment script patch
spec:
  template:
    spec:
      volumes:
        - name: ubuntu-script
          configMap:
            name: ubuntu-script
            items:
              - key: start.sh
                path: start.sh

      containers:
        - name: ubuntu
          command:
            - /bin/bash
            - /opt/scripts/start.sh
          volumeMounts:
            - name: ubuntu-script
              mountPath: /opt/scripts
