apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: test

resources:
  - ../../base
configMapGenerator:
  - name: ubuntu-config
    envs:
      - config.env
  - name: ubuntu-script
    files:
      - scripts/start.sh

patches:
  - path: service-patch.yml
    target:
      group: ""
      version: v1
      kind: Service
      name: ubuntu

  - path: pv-patch.yml
    target:
      group: ""
      version: v1
      kind: PersistentVolume
      name: ubuntu-pv

  - path: ubuntu-script-config.yml
    target:
      group: apps
      version: v1
      kind: Deployment
      name: ubuntu

generatorOptions:
  disableNameSuffixHash: true
