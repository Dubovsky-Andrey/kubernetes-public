apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: github-runner-repo_test-runner
  namespace: test
spec:
  replicas: 1
  template:
    spec:
      repository: Dubovsky-Andrey/test-runner
      registrationToken:
        secretName: github-token
        key: token
      env:
        - name: ACTIONS_RUNNER_DEBUG
          value: "true"
      labels:
        - self-hosted-arm
