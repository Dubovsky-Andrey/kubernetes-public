# Deployment script patch
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  template:
    spec:
      volumes:
        - name: postgresql-script
          configMap:
            name: postgresql-script
            items:
              - key: start.sh
                path: start.sh

      containers:
        - name: postgresql
          command:
            - /bin/bash
            - /opt/scripts/start.sh
          volumeMounts:
            - name: postgresql-script
              mountPath: /opt/scripts
