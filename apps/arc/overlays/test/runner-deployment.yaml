apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerDeployment
metadata:
  name: example-runner
  namespace: test
spec:
  replicas: 1
  template:
    spec:
      # repo or org
      repository: Dubovsky-Andrey/kubernetes-public
      registrationToken:
        secretName: github-token
        key: token
      env:
        - name: ACTIONS_RUNNER_DEBUG
          value: "true"
      # tag workflow
      labels:
        - self-hosted-arm
