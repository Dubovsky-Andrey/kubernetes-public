apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-controller-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Dubovsky-Andrey/kubernetes-public
    path: apps/arc
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - overlays/test/values-test.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
