apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: test

resources:
  - ../../base

secretGenerator:
  - name: gotify-secret
    envs:
      - secret.env
    behavior: merge

configMapGenerator:
  - name: gotify-config
    envs:
      - config.env
    behavior: merge

patches:
  - service-patch.yaml
  - pv-patch.yaml

generatorOptions:
  disableNameSuffixHash: true
