apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arc-runner-deployment-test
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Dubovsky-Andrey/kubernetes-public
    path: apps/arc-runner-deployment/test
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
