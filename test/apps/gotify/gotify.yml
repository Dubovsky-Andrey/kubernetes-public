# Secrets
---
apiVersion: v1
kind: Secret
metadata:
  name: gofity-secret
type: Opaque
stringData:
  username: "test-cred"
  password: "test-cred"
  timezone: "Europe/Bucharest"
  nfs_server_path: "/mnt/volume1/nfs/k8s-data/gotify"
  nfs_server_ip: "192.168.1.20"
  load_balancer_ip: "192.168.1.56"

# Config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gotify-config
data:
  GOTIFY_DEFAULTUSER_NAME: USERNAME
  GOTIFY_DEFAULTUSER_PASS: PASSWORD
  TZ: TIMEZONE

# PersistentVolume (PV)
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gotify-pv
  labels:
    type: nfs
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-storage
  nfs:
    path: NFS_SERVER_PATH
    server: NFS_SERVER_IP

# PersistentVolumeClaim (PVC)
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gotify-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-storage

# Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gotify
  template:
    metadata:
      labels:
        app: gotify
    spec:
      containers:
        - name: gotify
          image: ghcr.io/gotify/server:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: gotify-config
          volumeMounts:
            - name: gotify-data
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: gotify-data
          persistentVolumeClaim:
            claimName: gotify-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: gotify
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: gotify
  type: LoadBalancer
  loadBalancerIP: LOAD_BALANCER_IP
